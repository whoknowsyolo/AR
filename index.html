<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Emergency AR Game - 3D Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        
        #camera-view {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            pointer-events: none;
        }
        
        #level-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        
        #score-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
        
        #lives-container {
            position: absolute;
            top: 70px;
            left: 20px;
            display: flex;
            gap: 5px;
            z-index: 10;
        }
        
        .life-icon {
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff4500"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
            background-size: contain;
        }
        
        #feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: 10;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #start-screen h1 {
            color: white;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #start-button:hover {
            background-color: #ff6a33;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #game-over h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #final-score {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        #restart-button {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #restart-button:hover {
            background-color: #ff6a33;
        }
        
        #info-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 200;
        }
        
        #info-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            z-index: 200;
            display: none;
        }
        
        #info-panel h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #close-info {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* New styles for 3D selection */
        #extinguisher-selector {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            z-index: 100;
        }
        
        .extinguisher-btn {
            padding: 10px 15px;
            border-radius: 20px;
            border: 2px solid white;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .extinguisher-btn:active {
            transform: scale(0.95);
        }
        
        #water-btn {
            background-color: #ff0000;
        }
        
        #foam-btn {
            background-color: #0000ff;
        }
        
        #powder-btn {
            background-color: #ffff00;
            color: black;
        }
        
        #co2-btn {
            background-color: #333;
        }
        
        #use-extinguisher-btn {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <video id="camera-view" autoplay></video>
        <canvas id="three-canvas"></canvas>
        
        <div id="level-indicator">Level: 1</div>
        <div id="score-indicator">Score: 0</div>
        <div id="lives-container"></div>
        
        <div id="feedback">Perfect!</div>
        
        <button id="info-button">i</button>
        <div id="info-panel">
            <h2>Fire Type Guide</h2>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-icon electrical-fire"></div>
                    <div>Electrical Fire: CO2 (Black)</div>
                </div>
                <div class="info-item">
                    <div class="info-icon gas-fire"></div>
                    <div>Gas Fire: Powder (Yellow)</div>
                </div>
                <div class="info-item">
                    <div class="info-icon wood-fire"></div>
                    <div>Wood Fire: Water (Red)</div>
                </div>
                <div class="info-item">
                    <div class="info-icon liquid-fire"></div>
                    <div>Liquid Fire: Foam (Blue)</div>
                </div>
                <div class="info-item">
                    <div class="info-icon metal-fire"></div>
                    <div>Metal Fire: Powder (Yellow)</div>
                </div>
            </div>
            <button id="close-info">Close</button>
        </div>
        
        <div id="extinguisher-selector">
            <button id="water-btn" class="extinguisher-btn" data-type="water">Water</button>
            <button id="foam-btn" class="extinguisher-btn" data-type="foam">Foam</button>
            <button id="powder-btn" class="extinguisher-btn" data-type="powder">Powder</button>
            <button id="co2-btn" class="extinguisher-btn" data-type="co2">CO2</button>
        </div>
        
        <button id="use-extinguisher-btn">Use Extinguisher</button>
        
        <div id="start-screen">
            <h1>Fire Emergency<br>AR Training</h1>
            <button id="start-button">Start Training</button>
        </div>
        
        <div id="game-over">
            <h1>Training Complete</h1>
            <div id="final-score">Score: 0</div>
            <button id="restart-button">Train Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let currentLevel = 1;
        let score = 0;
        let lives = 3;
        let gameActive = false;
        let activeFire = null;
        let selectedExtinguisher = null;
        
        // 3D variables
        let scene, camera, renderer;
        let fireModels = {};
        let extinguisherModel = null;
        let mixer = null;
        let clock = new THREE.Clock();
        
        // DOM elements
        const gameContainer = document.getElementById('game-container');
        const cameraView = document.getElementById('camera-view');
        const threeCanvas = document.getElementById('three-canvas');
        const levelIndicator = document.getElementById('level-indicator');
        const scoreIndicator = document.getElementById('score-indicator');
        const livesContainer = document.getElementById('lives-container');
        const feedback = document.getElementById('feedback');
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over');
        const finalScore = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const infoButton = document.getElementById('info-button');
        const infoPanel = document.getElementById('info-panel');
        const closeInfoButton = document.getElementById('close-info');
        const useExtinguisherBtn = document.getElementById('use-extinguisher-btn');
        
        // Fire types and their correct extinguishers
        const fireTypes = [
            { type: 'electrical', correctExtinguisher: 'co2' },
            { type: 'gas', correctExtinguisher: 'powder' },
            { type: 'wood', correctExtinguisher: 'water' },
            { type: 'liquid', correctExtinguisher: 'foam' },
            { type: 'metal', correctExtinguisher: 'powder' }
        ];
        
        // Extinguisher colors
        const extinguisherColors = {
            'water': 0xff0000,
            'foam': 0x0000ff,
            'powder': 0xffff00,
            'co2': 0x333333
        };
        
        // Positive feedback messages
        const positiveFeedback = [
            'Perfect!',
            'Great job!',
            'Excellent!',
            'Well done!',
            'Amazing!',
            'Fire out!',
            'Safety pro!'
        ];
        
        // Negative feedback messages
        const negativeFeedback = [
            'Wrong extinguisher!',
            'Try again!',
            'Not effective!',
            'Incorrect choice!',
            'Check your guide!'
        ];
        
        // Initialize Three.js scene
        function initThreeJS() {
            // Create scene
            scene = new THREE.Scene();
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: threeCanvas,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // Start animation loop
            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        // Load 3D models
        function loadModels() {
            // For this example, we'll create simple shapes instead of loading real models
            // In a real application, you would use THREE.GLTFLoader to load models
            
            // Create fire models
            fireModels = {
                'electrical': createFireModel(0x66ccff), // Blue electrical fire
                'gas': createFireModel(0xff9900),        // Orange gas fire
                'wood': createFireModel(0xff3300),       // Red wood fire
                'liquid': createFireModel(0x9900ff),     // Purple liquid fire
                'metal': createFireModel(0xffffff)       // White metal fire
            };
            
            // Create extinguisher model base (will be colored based on selection)
            extinguisherModel = createExtinguisherModel();
        }
        
        // Create a simple fire model
        function createFireModel(color) {
            const group = new THREE.Group();
            
            // Base of the fire
            const baseGeometry = new THREE.CylinderGeometry(0.5, 1, 1, 8);
            const baseMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.7,
                emissive: color,
                emissiveIntensity: 0.5
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = 0.5;
            group.add(base);
            
            // Flames
            const flameGeometry = new THREE.ConeGeometry(0.7, 2, 8);
            const flameMaterial = new THREE.MeshPhongMaterial({ 
                color: color,
                transparent: true,
                opacity: 0.9,
                emissive: color,
                emissiveIntensity: 0.8
            });
            const flame = new THREE.Mesh(flameGeometry, flameMaterial);
            flame.position.y = 2;
            group.add(flame);
            
            // Add flicker animation
            const flickerAnimation = () => {
                flame.scale.x = 0.8 + Math.random() * 0.4;
                flame.scale.z = 0.8 + Math.random() * 0.4;
                flame.position.y = 1.8 + Math.random() * 0.4;
                
                requestAnimationFrame(flickerAnimation);
            };
            flickerAnimation();
            
            // Hide initially
            group.visible = false;
            scene.add(group);
            
            return group;
        }
        
        // Create a simple extinguisher model
        function createExtinguisherModel() {
            const group = new THREE.Group();
            
            // Tank
            const tankGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.2, 16);
            const tankMaterial = new THREE.MeshPhongMaterial({ color: 0xcccccc });
            const tank = new THREE.Mesh(tankGeometry, tankMaterial);
            tank.position.y = 0;
            group.add(tank);
            
            // Top
            const topGeometry = new THREE.CylinderGeometry(0.15, 0.3, 0.3, 16);
            const top = new THREE.Mesh(topGeometry, tankMaterial);
            top.position.y = 0.75;
            group.add(top);
            
            // Nozzle
            const nozzleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 16);
            const nozzle = new THREE.Mesh(nozzleGeometry, tankMaterial);
            nozzle.position.y = 1;
            nozzle.position.z = 0.3;
            nozzle.rotation.x = Math.PI / 2;
            group.add(nozzle);
            
            // Handle
            const handleGeometry = new THREE.TorusGeometry(0.15, 0.04, 16, 16, Math.PI);
            const handle = new THREE.Mesh(handleGeometry, tankMaterial);
            handle.position.y = 0.3;
            handle.position.z = -0.25;
            handle.rotation.x = Math.PI / 2;
            group.add(handle);
            
            // Hide initially
            group.visible = false;
            group.scale.set(0.5, 0.5, 0.5);
            scene.add(group);
            
            return group;
        }
        
        // Create spray particles
        function createSprayEffect(color) {
            const particleCount = 50;
            const particles = new THREE.Group();
            
            for (let i = 0; i < particleCount; i++) {
                const size = Math.random() * 0.05 + 0.02;
                const geometry = new THREE.SphereGeometry(size);
                const material = new THREE.MeshBasicMaterial({ 
                    color: color,
                    transparent: true,
                    opacity: 0.7
                });
                
                const particle = new THREE.Mesh(geometry, material);
                // Position randomly in a cone shape
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 0.1;
                const distance = Math.random() * 2;
                
                particle.position.x = Math.cos(angle) * radius;
                particle.position.y = Math.sin(angle) * radius;
                particle.position.z = -distance;
                
                particles.add(particle);
                
                // Animate particles
                animateParticle(particle, distance);
            }
            
            return particles;
        }
        
        // Animate individual spray particle
        function animateParticle(particle, startDistance) {
            const speed = Math.random() * 0.1 + 0.05;
            let distance = startDistance;
            
            function update() {
                distance += speed;
                particle.position.z = -distance;
                
                // Fade out as it moves
                particle.material.opacity = Math.max(0, 0.7 - distance * 0.2);
                
                if (distance < 4) {
                    requestAnimationFrame(update);
                } else {
                    particle.parent.remove(particle);
                    particle.material.dispose();
                    particle.geometry.dispose();
                }
            }
            
            update();
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update animation mixer if exists
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            renderer.render(scene, camera);
        }
        
        // Initialize game
        function initGame() {
            // Reset game state
            currentLevel = 1;
            score = 0;
            lives = 3;
            gameActive = true;
            selectedExtinguisher = null;
            
            // Update UI
            updateLevel();
            updateScore();
            updateLives();
            
            // Hide use button
            useExtinguisherBtn.style.display = 'none';
            
            // Start first round
            spawnFire();
        }
        
        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraView.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                // Fallback to a solid background if camera access fails
                cameraView.style.display = 'none';
                gameContainer.style.backgroundColor = '#333';
            }
        }
        
        // Update level display
        function updateLevel() {
            levelIndicator.textContent = `Level: ${currentLevel}`;
        }
        
        // Update score display
        function updateScore() {
            scoreIndicator.textContent = `Score: ${score}`;
        }
        
        // Update lives display
        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const lifeIcon = document.createElement('div');
                lifeIcon.className = 'life-icon';
                livesContainer.appendChild(lifeIcon);
            }
        }
        
        // Spawn a new fire
        function spawnFire() {
            if (!gameActive) return;
            
            // Hide all fire models
            Object.values(fireModels).forEach(model => {
                model.visible = false;
            });
            
            // Hide extinguisher model
            if (extinguisherModel) {
                extinguisherModel.visible = false;
            }
            
            // Pick a random fire type, but weight towards different fires in higher levels
            let availableFires = fireTypes;
            if (currentLevel <= 2) {
                // Only basic fires in early levels
                availableFires = fireTypes.slice(0, 3);
            }
            
            // Select random fire type
            const randomIndex = Math.floor(Math.random() * availableFires.length);
            activeFire = availableFires[randomIndex];
            
            // Position the 3D fire model randomly in the scene
            const fireModel = fireModels[activeFire.type];
            fireModel.visible = true;
            
            // Random position in view
            fireModel.position.x = (Math.random() - 0.5) * 5;
            fireModel.position.y = (Math.random() - 0.5) * 3;
            fireModel.position.z = -2 - Math.random() * 3;
            
            // Scale based on level (smaller fires at higher levels)
            const scale = Math.max(0.6, 1 - (currentLevel * 0.05));
            fireModel.scale.set(scale, scale, scale);
        }
        
        // Handle extinguisher selection
        function handleExtinguisherSelection(e) {
            if (!gameActive || !activeFire) return;
            
            const extinguisherType = e.currentTarget.getAttribute('data-type');
            selectedExtinguisher = extinguisherType;
            
            // Show the 3D extinguisher model
            extinguisherModel.visible = true;
            
            // Position extinguisher at bottom of screen pointing at fire
            extinguisherModel.position.x = -1;
            extinguisherModel.position.y = -2;
            extinguisherModel.position.z = 1;
            
            // Rotate to point at fire
            extinguisherModel.lookAt(fireModels[activeFire.type].position);
            
            // Color the extinguisher based on type
            extinguisherModel.children.forEach(child => {
                if (child.material) {
                    // Keep handle and nozzle metallic
                    if (child === extinguisherModel.children[0]) { // Tank
                        child.material.color.setHex(extinguisherColors[extinguisherType]);
                    }
                }
            });
            
            // Show use button
            useExtinguisherBtn.style.display = 'block';
        }
        
        // Handle use extinguisher button click
        function handleUseExtinguisher() {
            if (!gameActive || !activeFire || !selectedExtinguisher) return;
            
            // Create spray effect
            const spray = createSprayEffect(extinguisherColors[selectedExtinguisher]);
            spray.position.copy(extinguisherModel.position);
            spray.rotation.copy(extinguisherModel.rotation);
            scene.add(spray);
            
            // Hide button during animation
            useExtinguisherBtn.style.display = 'none';
            
            // Remove spray after animation
            setTimeout(() => {
                scene.remove(spray);
                
                // Check if correct extinguisher was used
                if (selectedExtinguisher === activeFire.correctExtinguisher) {
                    // Correct extinguisher
                    handleCorrectExtinguisher();
                } else {
                    // Wrong extinguisher
                    handleWrongExtinguisher();
                }
            }, 2000);
        }
        
        // Handle correct extinguisher
        function handleCorrectExtinguisher() {
            // Add score based on level
            score += currentLevel * 10;
            updateScore();
            
            // Show positive feedback
            const randomFeedback = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
            showFeedback(randomFeedback, '#4CAF50');
            
            // Fade out fire (scale down and fade)
            const fireModel = fireModels[activeFire.type];
            animateFireOut(fireModel);
            
            // Hide extinguisher
            extinguisherModel.visible = false;
            
            // Reset selected extinguisher
            selectedExtinguisher = null;
            
            // Advance to next level after every 3 correct fires
            if (score >= currentLevel * 30) {
                currentLevel++;
                updateLevel();
            }
            
            // Spawn next fire after delay
            setTimeout(() => {
                spawnFire();
            }, 2000);
        }
        
        // Animate fire extinguishing
        function animateFireOut(fireModel) {
            let scale = 1.0;
            let opacity = 1.0;
            
            function shrink() {
                scale -= 0.05;
                opacity -= 0.05;
                
                fireModel.scale.set(scale, scale, scale);
                
                // Update opacity of all materials
                fireModel.traverse(child => {
                    if (child.material) {
                        child.material.opacity = opacity;
                    }
                });
                
                if (scale > 0.1) {
                    requestAnimationFrame(shrink);
                } else {
                    fireModel.visible = false;
                    // Reset scale and opacity for next use
                    fireModel.scale.set(1, 1, 1);
                    fireModel.traverse(child => {
                        if (child.material) {
                            child.material.opacity = 1;
                        }
                    });
                }
            }
            
            shrink();
        }
        
        // Handle wrong extinguisher
        function handleWrongExtinguisher() {
            // Show negative feedback
            const randomFeedback = negativeFeedback[Math.floor(Math.random() * negativeFeedback.length)];
            showFeedback(randomFeedback, '#F44336');
            
            // Lose a life
            lives--;
            updateLives();
            
            // Hide extinguisher
            extinguisherModel.visible = false;
            
            // Reset selected extinguisher
            selectedExtinguisher = null;
            
            if (lives <= 0) {
                endGame();
            }
        }
        
        // Show feedback message
        function showFeedback(message, color) {
            feedback.textContent = message;
            feedback.style.backgroundColor = color;
            feedback.style.opacity = '1';
            
            setTimeout(() => {
                feedback.style.opacity = '0';
            }, 1500);
        }
        
        // End game
        function endGame() {
            gameActive = false;
            
            // Hide all 3D models
            Object.values(fireModels).forEach(model => {
                model.visible = false;
            });
            
            if (extinguisherModel) {
                extinguisherModel.visible = false;
            }
            
            // Hide use button
            useExtinguisherBtn.style.display = 'none';
            
            // Show game over screen
            finalScore.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Restart game
        function restartGame() {
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Initialize new game
            initGame();
        }
        
        // Event listeners
        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
        });
        
        restartButton.addEventListener('click', restartGame);
        
        infoButton.addEventListener('click', () => {
            infoPanel.style.display = 'block';
        });
        
        closeInfoButton.addEventListener('click', () => {
            infoPanel.style.display = 'none';
        });
        
        // Extinguisher selection event listeners
        document.querySelectorAll('.extinguisher-btn').forEach(btn => {
            btn.addEventListener('click', handleExtinguisherSelection);
        });
        
        useExtinguisherBtn.addEventListener('click', handleUseExtinguisher);
        
        // Initialize the application
        function init() {
            // Start camera
            startCamera();
            
            // Initialize 3D scene
            initThreeJS();
            
            // Load 3D models
            loadModels();
            
            // Show start screen (game will start when user clicks button)
        }
        
        // Start the app when loaded
        window.addEventListener('load', init);
    </script>
</body>
</html>
