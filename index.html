<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Fire Extinguisher Game</title>
    
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #message { position: absolute; top: 20px; width: 100%; text-align: center; font-size: 20px; font-weight: bold; color: white; background: rgba(0, 0, 0, 0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="message">ðŸ”¥ Move your camera around to see fires!</div>

    <a-scene embedded arjs>
        <!-- Adjusted Camera: Further Back -->
        <a-camera position="0 1.6 5" fov="90" look-controls></a-camera>

        <!-- Fires in AR Space -->
        <a-entity id="wood-fire" position="-2 1 -5" scale="0.5 0.5 0.5">
            <a-entity particle-system="preset: dust; color: red, orange, yellow; particleCount: 500"></a-entity>
            <a-box color="brown" depth="0.5" height="1" width="1"></a-box>
        </a-entity>

        <a-entity id="gas-fire" position="0 1 -5" scale="0.5 0.5 0.5">
            <a-entity particle-system="preset: dust; color: red, yellow; particleCount: 500"></a-entity>
            <a-box color="orange" depth="0.5" height="1" width="1"></a-box>
        </a-entity>

        <a-entity id="electrical-fire" position="2 1 -5" scale="0.5 0.5 0.5">
            <a-entity particle-system="preset: dust; color: purple, blue; particleCount: 500"></a-entity>
            <a-box color="purple" depth="0.5" height="1" width="1"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
